<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section class="container">
      <section class="content">
        <div class="nav">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo">
          </div>
          <div class="icones">
            <img id="document" alt="Documents" src="./images/icon-document.svg">
            <img id="folder" alt="Folders" src="./images/icon-folder.svg">
            <img id="upload" alt="Upload" src="./images/icon-upload.svg">
          </div>
        </div>
        <div class="storage">
          <div class="box">
            <h1>185</h1>
            <h5>GB Left</h5>
          </div>
          <div class="text">
            Youâ€™ve used <b>815 GB</b> of your storage 
          </div>
          <div class="progress">
            <div class="progress-bar">
            </div>
          </div>
          <div class="progress-text">
            <div class="left">
              0 GB
            </div>
            <div class="from">
              1000 GB
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
